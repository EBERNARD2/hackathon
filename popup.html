<html>
  <head>
    <title>Pet Popup</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="popup">
      <div id="container">
        <div class="row">
          <h3 id="character-name">Pick a pet for your journey</h3>
        </div>
        <div class="row">
          <img src="PetLogo250.png" id="pet-image" class="row" />
        </div>
        <div class="row">
          <select id="choices"></select>
          <button id="choices-button" value="0.1">Pick Your Pet</button>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
